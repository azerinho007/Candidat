{% extends 'blank.html' %}
{% load static %}
{% block title %}
<link href="{% static 'css/raccorcisor.css' %}" rel="stylesheet">
{% endblock %}
{% block prince %}
<form class="search" method="post" action="{% url 'app:api' request.user.id %}">
    {% csrf_token %}
    <div class="container">
        <div class="row">
            <div class="col-*-12">
  <input type="search" placeholder="Search here..." name="url" required>
  <button type="submit">URL</button>
            </div>
            </div>
    </div>
</form>
{% if ok == 1 %}
<div class="container">
        <div class="row">
            <div class="col-*-12">
                <div class="table-responsive">
                                <table class="table text-nowrap">
                                    <thead>
                                        <tr>
                                            <th class="border-top-0">Mini-URL</th>
                                            <th class="border-top-0">#</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>{{ msg }}</td>
                                            <td><a class="btn btn-info" href="#">Copy</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                </div>
            </div>
        </div>
</div>
{% endif %}
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
{% endblock %}
